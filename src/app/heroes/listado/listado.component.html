<p>Avengers</p>

<ul>
    <li *ngFor ="let heroe of heroes; let i = index">
        {{i+1}}- {{heroe}}
    </li>
</ul>
<div *ngIf="heroeBorrado; else noBorrado">
    <h3><small>{{heroeBorrado}}</small> ha muerto</h3>

</div>

<ng-template #noBorrado>
 
    <h3>no ha muerto nadie</h3>

</ng-template>
<button (click)="borrarHeroe()">Chasquear los dedos</button>
